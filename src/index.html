<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
  <script src="https://kit.fontawesome.com/daab95b70a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="input_field">
    <!-- <input type="text" id="foodName" placeholder="Enter your name"> -->
    <button id="foodItem">Press this button to generate Recipes</button>
  </div>
  <div id="recipeCounts"></div>
  <div id="main">
    <div class="foodContainer">
      <h2>Recipes</h2>
      <div class="sortButtonsContainer">
        <button class="sortBtn" data-sortdir="asc">A-Z</button>
        <button class="sortBtn" data-sortdir="desc">Z-A</button>
      </div>
      <div id="container">
      </div>
    </div>
    <div class="favContainer">
      <h2>Favorite Recipes</h2>
      <div class="sortButtonsContainer">
        <button class="sortBtn" data-sortdir="asc">A-Z</button>
        <button class="sortBtn" data-sortdir="desc">Z-A</button>
      </div>
      <div class="scrollbar" id="favorites">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
